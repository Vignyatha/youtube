<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href = "styles/11-RPS.css">
  </head>

  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="emoji-button" onclick="
      playGame('rock');
    "><img src="Images/rock-emoji.png" class="emoji-icon"></button>

    <button class="emoji-button" onclick="
      playGame('paper');
    "><img src="Images/paper-emoji.png" class="emoji-icon"></button>

    <button class="emoji-button" onclick="
      playGame('scissors');
    "><img src="Images/scissors-emoji.png" class="emoji-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="scripts/11-RPS.js"></script>

  </body>
</html>
