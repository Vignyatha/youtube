<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      p{
        margin-top: 1px;
        margin-bottom: 1px;
      }
      button{
        background-color: rgb(211, 211, 211);
        color: black;
        border: none;
        padding: 15px;
      }
      .sub-grid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 1px;
        row-gap: 0;
      }
      .clear{
        display: grid;
        grid-template-columns: 1fr;
      }
    </style>
  </head>
  <body>
    <p class="js-calculation"></p>

    <p class="sub-grid">
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p class="sub-grid">
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p class="sub-grid">
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p class="sub-grid">
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        saveCalculation();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p class="clear">
      <button onclick="
        calculation = '';
        displayCalculation();
        saveCalculation();
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation(); //display at start 

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();
        saveCalculation();
      }

      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation').innerHTML = calculation;
      }
    </script>
  </body>
</html>
